<template name="post_item">
  <div class="post post-{{rank}} {{#if sticky}}sticky{{/if}} {{inactiveClass}}" id="{{_id}}">

    <ul class="post-actions hidden">
      <li class="post-share desktop"><a href="#" class="share-link"><i class="icon-share"></i><span class="action">Share</span></a>
        <div class="share-options hidden">
          {{#constant}}
          <div data-url="{{#if url}}{{url}}{{else}}{{current_domain}}/posts/{{_id}}{{/if}}" data-text="{{headline}}" class="share-replace">
          </div>
          {{/constant}}
      </div>
  </li>
  <li class="post-discuss">
    <a class="discuss-link go-to-comments" href="/posts/{{_id}}">
      <i class="icon-comment"></i>
      <span class="count">{{comments}}</span>
      <span class="action">Discuss</span>
  </a>
</li>
<li class="post-more mobile"><a class="more-link"><i class="icon-share"></i><span class="action">Text </span></a></li>
</ul>
    
<section class="post-content">
    <div class="vote">
      {{#if showRank}}<span class="post-rank">{{rank}}</span>{{/if}}
      {{#if voted}}
      <span class="upvote-link voted"><!-- <i class="icon-check"></i> --></span>
      {{else}}
      <a class="upvote-link not-voted" href="#"><i class="icon-up"></i></a>
      {{/if}}
    </div>
    <div class="body">
        {{#if sticky}}
        <span class="post-sticky">
            <span>Sticky</span>
        </span>
        {{/if}}
        <h2>
          <a href="{{postLink}}" class="title" role="title" target="_blank">{{headline}}</a>
          {{#each categories}}
            <a href="{{categoryLink}}" class="post-category category-{{slug}}">{{name}}</a>
          {{/each}}
        </h2>
        <div class="author">
        via 
        {{#if url}}
        <span>{{domain}}</span>
        {{/if}}
         by <a class="post-author" href="/users/{{userId}}">{{authorName}}</a>  (1 {{votes}})
        </div>
        <article class="content">
        </article>

        <!-- ====== start controls for editing or author of the post ========-->        
        <span class="hidden">
          {{#if can_edit}}
              | <a href="/posts/{{_id}}/edit" class="edit-link goto-edit">Edit</a>
          {{/if}}
          {{#if currentUser.isAdmin}}
              <span class="hidden"> | status: {{status}}, votes: {{votes}}, baseScore: {{baseScore}}, score: {{short_score}}</span>
          {{/if}}
        </span>
        <!-- ====== end controls for editing or author of the post ========-->    
            
    </div>
    <div class="attributes">
        <time>{{ago}}</time>
        <div class="comments">
        <a class="go-to-comments" href="/posts/{{_id}}">{{comments}} {{commentsDisplayText}}</a> <i class="icon"></i>
        <a href="#">Join Conversation</a>
        </div>
    </div>
</section>


    {{#if body}}
      <div class="post-message markdown">{{{body_formatted}}}</div>
    {{/if}}
  </div>
</template>
